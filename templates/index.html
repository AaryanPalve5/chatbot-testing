<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="/static/js/script.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chatbot Testing</h1>
        <form id="jokeForm" method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Enter your request:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="e.g., tell a joke">
            </div>
            <button type="submit" class="btn btn-primary">Get Response</button>
        </form>
        <div class="mt-3">
            <h3>Response:</h3>
            <p id="response" class="lead"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
